version: '2'

volumes:
  orderer.ibs.aero:
  peer0.birtishairways.ibs.aero:
  peer1.birtishairways.ibs.aero:
  peer0.gatewick.ibs.aero:
  peer1.gatewick.ibs.aero:

networks:
  byfn:
services:
  ca0:
    image: hyperledger/fabric-ca:$IMAGE_TAG
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-Birtishairways
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.birtishairways.ibs.aero-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/CA1_PRIVATE_KEY
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.birtishairways.ibs.aero-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/CA1_PRIVATE_KEY -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/birtishairways.ibs.aero/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca_peerOrg1
    networks:
      - byfn

  ca1:
    image: hyperledger/fabric-ca:$IMAGE_TAG
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-gatewick
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.gatewick.ibs.aero-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/CA2_PRIVATE_KEY
    ports:
      - "8054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.gatewick.ibs.aero-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/CA2_PRIVATE_KEY -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/gatewick.ibs.aero/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca_peerOrg2
    networks:
      - byfn

  orderer.ibs.aero:
    extends:
      file:   base/docker-compose-base.yaml
      service: orderer.ibs.aero
    container_name: orderer.ibs.aero
    networks:
      - byfn

  peer0.birtishairways.ibs.aero:
    container_name: peer0.birtishairways.ibs.aero
    extends:
      file:  base/docker-compose-base.yaml
      service: peer0.birtishairways.ibs.aero
    networks:
      - byfn

  peer1.birtishairways.ibs.aero:
    container_name: peer1.birtishairways.ibs.aero
    extends:
      file:  base/docker-compose-base.yaml
      service: peer1.birtishairways.ibs.aero
    networks:
      - byfn

  peer0.gatewick.ibs.aero:
    container_name: peer0.gatewick.ibs.aero
    extends:
      file:  base/docker-compose-base.yaml
      service: peer0.gatewick.ibs.aero
    networks:
      - byfn

  peer1.gatewick.ibs.aero:
    container_name: peer1.gatewick.ibs.aero
    extends:
      file:  base/docker-compose-base.yaml
      service: peer1.gatewick.ibs.aero
    networks:
      - byfn
