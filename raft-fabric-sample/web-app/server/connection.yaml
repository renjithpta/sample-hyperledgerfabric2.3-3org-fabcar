---
name: mychannel.firstnetwork.connectionprofile
x-type: "hlfv1"
description: "BankPeerContract methods will be used through this profile"
version: "1.0"

channels:
  mychannel:
    orderers:
      - orderer.ibs.aero
    peers:
      peer0.birtishairways.ibs.aero:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.gatewick.ibs.aero:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer1.birtishairways.ibs.aero:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer1.gatewick.ibs.aero:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

organizations:
  Birtishairways:
    mspid: BirtishairwaysMSP
    peers:
      - peer0.birtishairways.ibs.aero
      - peer1.birtishairways.ibs.aero
    certificateAuthorities:
      - ca.birtishairways.ibs.aero
    adminPrivateKey:
      path: ../../first-network/crypto-config/peerOrganizations/birtishairways.ibs.aero/users/Admin@birtishairways.ibs.aero/msp/keystore/
    signedCert:
      path: ../../first-network/crypto-config/peerOrganizations/birtishairways.ibs.aero/users/Admin@birtishairways.ibs.aero/msp/signcerts/Admin@birtishairways.ibs.aero-cert.pem
  
  Gatewick:
    mspid: GatewickMSP
    peers:
      - peer0.gatewick.ibs.aero
      - peer1.gatewick.ibs.aero
    certificateAuthorities:
      - ca.gatewick.ibs.aero
    adminPrivateKey:
      path: ../../first-network/crypto-config/peerOrganizations/gatewick.ibs.aero/users/Admin@gatewick.ibs.aero/msp/keystore/
    signedCert:
      path: ../../first-network/crypto-config/peerOrganizations/gatewick.ibs.aero/users/Admin@gatewick.ibs.aero/msp/signcerts/Admin@gatewick.ibs.aero-cert.pem
orderers:
  orderer.ibs.aero:
    url: grpcs://localhost:7050
    grpcOptions:
      ssl-target-name-override: orderer.ibs.aero
    tlsCACerts:
      path: ../../first-network/crypto-config/ordererOrganizations/ibs.aero/orderers/orderer.ibs.aero/msp/tlscacerts/tlsca.ibs.aero-cert.pem

  orderer2.ibs.aero:
    url: grpcs://localhost:8050
    grpcOptions:
      ssl-target-name-override: orderer2.ibs.aero
    tlsCACerts:
      path: ../../first-network/crypto-config/ordererOrganizations/ibs.aero/orderers/orderer2.ibs.aero/msp/tlscacerts/tlsca.ibs.aero-cert.pem
  
  orderer3.ibs.aero:
    url: grpcs://localhost:9050
    grpcOptions:
      ssl-target-name-override: orderer3.ibs.aero
    tlsCACerts:
      path: ./../first-network/crypto-config/ordererOrganizations/ibs.aero/orderers/orderer3.ibs.aero/msp/tlscacerts/tlsca.ibs.aero-cert.pem

  orderer4.ibs.aero:
    url: grpcs://localhost:10050
    grpcOptions:
      ssl-target-name-override: orderer.ibs.aero
    tlsCACerts:
      path: ../../first-network/crypto-config/ordererOrganizations/ibs.aero/orderers/orderer4.ibs.aero/msp/tlscacerts/tlsca.ibs.aero-cert.pem

  orderer5.ibs.aero:
    url: grpcs://localhost:11050
    grpcOptions:
      ssl-target-name-override: orderer5.ibs.aero
    tlsCACerts:
      path: ../../first-network/crypto-config/ordererOrganizations/ibs.aero/orderers/orderer5.ibs.aero/msp/tlscacerts/tlsca.ibs.aero-cert.pem

peers:
  peer0.birtishairways.ibs.aero:
    url: grpcs://localhost:7051
    grpcOptions:
      ssl-target-name-override: peer0.birtishairways.ibs.aero
      request-timeout: 120001
    tlsCACerts:
      path: ../../first-network/crypto-config/peerOrganizations/birtishairways.ibs.aero/peers/peer0.birtishairways.ibs.aero/msp/tlscacerts/tlsca.birtishairways.ibs.aero-cert.pem

  peer1.birtishairways.ibs.aero:
    url: grpcs://localhost:8051
    grpcOptions:
      ssl-target-name-override: peer0.birtishairways.ibs.aero
      request-timeout: 120001
    tlsCACerts:
      path: ../../first-network/crypto-config/peerOrganizations/birtishairways.ibs.aero/peers/peer1.birtishairways.ibs.aero/msp/tlscacerts/tlsca.birtishairways.ibs.aero-cert.pem
  
  peer0.gatewick.ibs.aero:
    url: grpcs://localhost:9051
    grpcOptions:
      ssl-target-name-override: peer0.gatewick.ibs.aero
      request-timeout: 120001
    tlsCACerts:
      path: ../../first-network/crypto-config/peerOrganizations/gatewick.ibs.aero/peers/peer0.gatewick.ibs.aero/msp/tlscacerts/tlsca.gatewick.ibs.aero-cert.pem

  peer1.gatewick.ibs.aero:
    url: grpcs://localhost:10051
    grpcOptions:
      ssl-target-name-override: peer1.gatewick.ibs.aero
      request-timeout: 120001
    tlsCACerts:
      path: ../../first-network/crypto-config/peerOrganizations/gatewick.ibs.aero/peers/peer1.gatewick.ibs.aero/msp/tlscacerts/tlsca.gatewick.ibs.aero-cert.pem

certificateAuthorities:
  ca.birtishairways.ibs.aero:
    url: https://localhost:7054
    httpOptions:
      verify: false
    tlsCACerts:
      path: ../../first-network/crypto-config/peerOrganizations/birtishairways.ibs.aero/ca/ca.birtishairways.ibs.aero-cert.pem
    registrar:
      - enrollId: admin
        enrollSecret: adminpw
    caName: ca.birtishairways.ibs.aero
  ca.gatewick.ibs.aero:
    url: https://localhost:8054
    httpOptions:
      verify: false
    tlsCACerts:
      path: ../../first-network/crypto-config/peerOrganizations/gatewick.ibs.aero/ca/ca.gatewick.ibs.aero-cert.pem
    registrar:
      - enrollId: admin
        enrollSecret: adminpw
    caName: ca.gatewick.ibs.aero
