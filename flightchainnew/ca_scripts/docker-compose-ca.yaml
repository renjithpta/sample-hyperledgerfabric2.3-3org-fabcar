version: '3.4'

volumes:
  ca.britishairways.ibs.aero:
  ca.gatewick.ibs.aero:
networks:
  bymn:
    external:
      name: $SWARM_NETWORK
    
services:
  ca1:
    image: hyperledger/fabric-ca:$IMAGE_TAG
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.britishairways.ibs.aero
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.britishairways.ibs.aero-cert.pem
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.britishairways.ibs.aero-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/82c70759a2a9e7e005c90977e4fb867d5da41c5a3c2e5d2e6fd3d2126f090821_sk
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/82c70759a2a9e7e005c90977e4fb867d5da41c5a3c2e5d2e6fd3d2126f090821_sk
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.britishairways.ibs.aero-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/82c70759a2a9e7e005c90977e4fb867d5da41c5a3c2e5d2e6fd3d2126f090821_sk  -b admin:adminpw -d'
    volumes:
      - ../crypto-config/peerOrganizations/britishairways.ibs.aero/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca1
    deploy:
            mode: replicated
            replicas: 1
            restart_policy:
              condition: on-failure
            placement:
                constraints:
                    - node.hostname == $ORG1_HOSTNAME

    ports:
     - published: 7054
       target: 7054
       mode: host
    networks:
      bymn:
        aliases:
          - ca.britishairways.ibs.aero
 
                 
  ca2:
    image: hyperledger/fabric-ca:$IMAGE_TAG
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.gatewick.ibs.aero
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.gatewick.ibs.aero-cert.pem
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.gatewick.ibs.aero-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/9bbc6bed2cdadb1d8aa235f303393c527de3511696941fd7e26543499092374a_sk
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/9bbc6bed2cdadb1d8aa235f303393c527de3511696941fd7e26543499092374a_sk
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.gatewick.ibs.aero-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/9bbc6bed2cdadb1d8aa235f303393c527de3511696941fd7e26543499092374a_sk  -b admin:adminpw -d'
    volumes:
      - ../crypto-config/peerOrganizations/gatewick.ibs.aero/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca2
    deploy:
            mode: replicated
            replicas: 1
            restart_policy:
              condition: on-failure
            placement:
                constraints:
                    - node.hostname == $ORG2_HOSTNAME

    ports:
     - published: 7054
       target: 7054
       mode: host
    networks:
      bymn:
        aliases:
          - ca.gatewick.ibs.aero
